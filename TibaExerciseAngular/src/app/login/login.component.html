<div class="image">
  <div class="container h-100">

<div class="row h-100">
  <div class="d-flex justify-content-center w-100">

      <div class="d-flex align-items-center h-100">
    <mat-card  class="example-card w-100">
      <div class="d-flex justify-content-center">
      <mat-card-header>

        <mat-card-title >{{ 'Log In '  }}</mat-card-title>

      </mat-card-header>
    </div>
      <div class="d-flex justify-content-center" >
        <img mat-card-avatar src="../../assets/img/login.png" alt="Photo of a Shiba Inu">
            </div>


      <mat-card-content class="mt-1">
        <form class="example-form"   >
          <mat-form-field class="w-100 mt-1">
            <mat-label>{{ 'User Name'}}</mat-label>
            <input matInput [formControl]="loginForm.controls['username']" [errorStateMatcher]="matcher"
                   placeholder="User Name">
            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
              <strong>Is Required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="w-100 mt-1">
            <mat-label>{{ 'Password'  }}</mat-label>
            <input matInput [formControl]="loginForm.controls['password']" [errorStateMatcher]="matcher"
                   placeholder="Password">
            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
              <strong>Is Required</strong>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>
      <div class="d-flex justify-content-end">

        <mat-card-actions  class="mb-1">
          <button   [disabled]="loading ||!loginForm.valid" color="primary"  (click)="onSubmit()"  mat-raised-button color="primary">login <mat-icon>login</mat-icon>
          </button>

        </mat-card-actions>
      </div>


    </mat-card>

  </div>
</div>
</div>
</div>
</div>
